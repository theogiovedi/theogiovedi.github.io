<body>
    <header>
        <nav>
            <a href="index.html"><img src="./images/navlogo.svg" alt="Logo do Qual a Cor?" id="navlogo"></a>

    <main>
        <h1>Paletas</h1>
        <div id="cam"></div>
        <footer id="main-footer">
            <p>É importante lembrar que a imagem da sua câmera não é enviada para nenhum lugar, e os filtros são
                aplicados apenas no seu navegador. Sua imagem não é armazenada em nenhum servidor.</p>
        </footer>
    </main>
    <footer>
        <style>
            .credits {
                text-align: center;
                margin: 40px 0;
            }

            .credits-text {
                font-size: 18px;
            }

            .credits-heart {
                margin: 2px;
                animation: credits-heart 1.5s linear infinite;
            }

            .credits-link {
                text-decoration: underline;
            }

            @keyframes credits-heart {
                0% {
                    opacity: 0.3;
                }

                50% {
                    opacity: 1;
                }

                100% {
                    opacity: 0.3;
                }
            }
        </style>
        <div class="credits">
            <p class="credits-text"> Feito com <span class="credits-heart">❤️</span> por <a class="credits-link"
                    href="https://github.com/theogiovedi" target="_blank">Théo Giovedi</a></p>

    </footer>
